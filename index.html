<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Viewer</title>
    <!-- Inclure showdown.js via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/showdown/dist/showdown.min.js"></script>
</head>
<body>
    <h1>Hello</h1>
    <div id="markdown-content"></div>

    <script>
        // Créer un objet showdown
        const converter = new showdown.Converter();

        // Remplacer ceci par l'URL réel de votre fichier Markdown
        const markdownFileURL = 'https://raw.githack.com/milenelaforge/milenelaforge.github.io/main/list-foundry/README.md';

        // Récupérer le contenu du fichier Markdown
        fetch(markdownFileURL)
            .then(response => response.text())
            .then(markdownText => {
                // Utiliser showdown pour convertir le Markdown en HTML
                const html = converter.makeHtml(markdownText);

                // Insérer le HTML dans l'élément spécifié
                document.getElementById('markdown-content').innerHTML = html;
            });
    </script>
</body>
</html>
