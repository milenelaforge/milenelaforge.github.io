<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Viewer</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <h1>Hello</h1>
    <div id="markdown-content"></div>

    <script>
        // Replace this with the actual URL of your Markdown file
        const markdownFileURL = 'https://raw.githubusercontent.com/milenelaforge/milenelaforge.github.io/main/list-foundry/README.md';

        // Fetch the content of the Markdown file
        fetch(markdownFileURL)
            .then(response => response.text())
            .then(markdownText => {
                // Use Marked.js to convert Markdown to HTML
                const html = marked(markdownText);

                // Insert the HTML into the specified element
                document.getElementById('markdown-content').innerHTML = html;
            });
    </script>
</body>
</html>
