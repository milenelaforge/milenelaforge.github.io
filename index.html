<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Viewer</title>
    <!-- Inclure showdown.js via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/showdown/dist/showdown.min.js"></script>
<style type="text/css">

h1 {
    color:red;
    font-size:20px;
}
p {
  color:pink;
}
</style>

</head>
<body>
    <h1>Hello</h1>
    <div id="markdown-content-1"></div>
    <div id="markdown-content-2"></div>

    <script>
        // Fonction pour charger le contenu Markdown dans une div spécifiée
        function loadMarkdownIntoDiv(markdownFileURL, targetDivId) {
            const converter = new showdown.Converter();

            // Récupérer le contenu du fichier Markdown
            fetch(markdownFileURL)
                .then(response => response.text())
                .then(markdownText => {
                    // Utiliser showdown pour convertir le Markdown en HTML
                    const html = converter.makeHtml(markdownText);

                    // Insérer le HTML dans l'élément spécifié
                    document.getElementById(targetDivId).innerHTML = html;
                });
        }

        // Remplacer les URL par celles des fichiers Markdown que vous souhaitez charger
        const markdownFileURL1 = 'https://raw.githack.com/milenelaforge/milenelaforge.github.io/main/list-foundry/README.md';
        const markdownFileURL2 = 'https://raw.githack.com/milenelaforge/milenelaforge.github.io/main/list-workshop-w2p/README.md';

        // Appeler la fonction pour charger le contenu dans différentes div
        loadMarkdownIntoDiv(markdownFileURL1, 'markdown-content-1');
        loadMarkdownIntoDiv(markdownFileURL2, 'markdown-content-2');
    </script>
</body>
</html>
